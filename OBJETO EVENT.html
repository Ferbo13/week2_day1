    <script>


        const boxes = document.getElementsByClassName('box');

        const boxesArr = [...boxes]

        boxesArr.forEach(box => {
            box.onclick = e => e.currentTarget.style.background = 'red'
        })



        document.getElementsByTagName('body')[0].onclick = e => {

            console.log(e)

            const text = `Detectado un evento de tipo ${e.type}<br>
                            con el botón ${e.button}<br>
                            a ${e.x} píxeles del eje X<br>
                            a ${e.y} píxeles del eje Y<br>`

            result.innerHTML = text;
        }




        nameField.onkeyup = e => {

            console.log('Objeto event:\n', e)
            console.log('Propiedad currentTarget del obejto event:\n', e.currentTarget)

            if (e.keyCode == 27) {

                // nameField.value = ""
                e.currentTarget.value = ""
            }
        }
